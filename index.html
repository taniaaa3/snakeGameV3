<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white ">
    
    <div class=" w-full h-screen body flex flex-row items-center justify-center">
        <div class="rounded-lg text-2xl scoreBox absolute top-5 left-5 self-start px-5 py-3">
            Score : 0
        </div>

        <div class="rounded-lg text-2xl absolute flex bottom-[75px] z-10 left-5 self-start  img-div px-5 py-3">
           <img src="./snakeChild.png" class="w-12" alt=""> Parent
        </div>
        <br>
        <div class="rounded-lg text-2xl absolute  flex bottom-5 z-10 left-5 self-start img-div  px-5 py-3">
           <img src="./snake.png" class="w-12" alt=""> Child
        </div>
        <div class="rounded-lg text-xl highScore score absolute top-5 right-5 self-start px-5 py-3">
            High Score : 0
        </div>
        <div class="board h-96 w-96 absolute z-10 rounded-xl shadow-black shadow-lg shadow-2 mb-10">

        </div>
        <img class="self-end bottom-0 md:h-1/3 md:w-1/2 w-full h-1/4 right-0 absolute" src="/360_F_286782015_TnZTJRYt9kJmj4F2mcCfwFipEgPrBqVU-PhotoRoom.png-PhotoRoom.png" alt="">
    </div>
</body>
<script src="main.js"></script>
</html>
